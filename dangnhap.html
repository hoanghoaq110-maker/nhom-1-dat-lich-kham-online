<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0"
    style="height: 100vh;">
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
        <div class="col mx-auto">
          <div class="card radius-10 shadow-lg">
            <div class="card-body">
              <div class="border p-4 rounded">
                <div class="text-center mb-3">
                  <h3 class="text-uppercase">Đăng Nhập </h3>
                  <p>Bạn chưa có tài khoản?
                    <a href="dangky.html">Đăng ký ngay</a>
                  </p>
                </div>
                <div class="d-grid mb-3">
                  <a class="btn shadow-sm btn-white border" href="javascript:void(0);">
                    <span class="d-flex justify-content-center align-items-center">
                      <img class="me-2" src="https://www.svgrepo.com/show/355037/google.svg" width="18"
                        alt="Google Icon">
                      <span>Đăng nhập bằng Google</span>
                    </span>
                  </a>
                </div>
                <div class="login-separater text-center mb-4">
                  <span>OR</span>
                  <hr>
                </div>
                <form>
                  <div class="row g-3">
                    <div class="col-12">
                      <label class="form-label">Email</label>
                      <div class="input-group">
                        <span class="input-group-text bg-transparent">
                          <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control border-start-0" placeholder="Email" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="form-label">Mật khẩu</label>
                      <div class="input-group">
                        <span class="input-group-text bg-transparent">
                          <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" placeholder="Mật khẩu" required>
                      </div>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-6 text-end">
                      <a href="#">Quên mật khẩu?</a>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-pill">
                          <i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập
                        </button>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
