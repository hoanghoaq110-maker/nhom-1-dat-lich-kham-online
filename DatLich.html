<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch khám - Figama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4fdf5;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #aee8b4;
        }

        .hero {
            background: url('https://png.pngtree.com/background/20230401/original/pngtree-doctor-talking-to-senior-patient-video-call-picture-image_2251700.jpg') center/cover;
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }

        .hero-overlay {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            color: #000;
        }

        .form-booking {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Thanh menu -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Figama</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Đặt lịch</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tư vấn trực tuyến</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Thông tin bác sĩ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Xem bệnh án</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Đánh giá</a></li>
                <li class="nav-item"><a class="btn btn-outline-success ms-2" href="#">Đăng nhập</a></li>
                <li class="nav-item"><a class="btn btn-success ms-2" href="#">Đăng ký</a></li>
            </ul>
        </div>
    </nav>

    <!-- Banner -->
    <section class="hero">
        <div class="hero-overlay">
            <h2>Ứng dụng đặt lịch khám Figama</h2>
            <p><b>“Sức khỏe của bạn, sứ mệnh của chúng tôi”</b></p>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Triệu chứng, bác sĩ...">
                <button class="btn btn-success">Tìm kiếm</button>
            </div>
        </div>
    </section>

    <!-- Form đặt lịch -->
    <div class="container">
        <div class="form-booking mt-5">
            <h4 class="mb-3">Đặt lịch khám</h4>
            <form id="bookingForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Họ tên</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Chuyên khoa</label>
                        <select class="form-select" required>
                            <option value="">-- Chọn chuyên khoa --</option>
                            <optgroup label="Nội khoa">
                                <option>Nội tổng quát</option>
                                <option>Tim mạch</option>
                                <option>Hô hấp</option>
                                <option>Tiêu hóa</option>
                                <option>Nội tiết - Tiểu đường</option>
                                <option>Thần kinh</option>
                                <option>Cơ xương khớp</option>
                                <option>Huyết học</option>
                                <option>Thận - Tiết niệu</option>
                            </optgroup>
                            <optgroup label="Ngoại khoa">
                                <option>Ngoại tổng quát</option>
                                <option>Ngoại thần kinh</option>
                                <option>Ngoại chấn thương chỉnh hình</option>
                                <option>Ngoại lồng ngực</option>
                                <option>Ngoại tiết niệu</option>
                            </optgroup>
                            <optgroup label="Nhi & Sản khoa">
                                <option>Khoa nhi</option>
                                <option>Sản phụ khoa</option>
                                <option>Hiếm muộn - Vô sinh</option>
                                <option>Nam khoa</option>
                            </optgroup>
                            <optgroup label="Tai - Mũi - Họng & Mắt">
                                <option>Tai mũi họng</option>
                                <option>Nhãn khoa</option>
                                <option>Răng hàm mặt</option>
                            </optgroup>
                            <optgroup label="Khác">
                                <option>Da liễu</option>
                                <option>Tâm thần</option>
                                <option>Ung bướu</option>
                                <option>Dinh dưỡng</option>
                                <option>Vật lý trị liệu - Phục hồi chức năng</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Ngày khám</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Giờ khám</label>
                        <input type="time" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Triệu chứng</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Đặt lịch</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Bạn đã đặt lịch thành công!");
        });
    </script>

</body>

</html>
