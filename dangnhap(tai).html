<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
    }

    .login-container p a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .google-btn img {
      width: 18px;
    }

    .or {
      margin: 10px 0;
      font-size: 13px;
      color: #666;
    }

    .form-group {
      text-align: left;
      margin-bottom: 12px;
    }

    .form-group label {
      font-size: 13px;
      color: #333;
      display: block;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .forgot {
      font-size: 13px;
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ĐĂNG NHẬP</h2>
    <p>Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>

    <button class="google-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
      Đăng nhập bằng Google
    </button>

    <div class="or">OR</div>

    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Mật khẩu">
      </div>

      <div class="forgot">
        <a href="#">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="login-btn">Đăng Nhập</button>
    </form>
  </div>
</body>
</html>
