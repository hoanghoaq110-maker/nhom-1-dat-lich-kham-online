<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán trực tuyến</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h2 {
        text-align: center;
        color: #007bff;
      }
      .section {
        margin-bottom: 20px;
      }
      .section h3 {
        margin-bottom: 8px;
        font-size: 16px;
        color: #333;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Thanh toán trực tuyến</h2>

      <div class="section">
        <h3>Xác nhận thông tin bệnh nhân</h3>
        <input type="text" placeholder="Họ và tên" />
        <input type="text" placeholder="Số điện thoại" />
        <input type="email" placeholder="Email" />
      </div>

      <div class="section">
        <h3>Phương thức thanh toán</h3>
        <select>
          <option>Thẻ tín dụng</option>
          <option>Thẻ ghi nợ</option>
          <option>Ví điện tử</option>
          <option>Chuyển khoản ngân hàng</option>
        </select>
      </div>
      <button>Thanh toán</button>
    </div>
  </body>
</html>
