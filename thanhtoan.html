<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thanh toán trực tuyến</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      .section {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .hidden {
        display: none;
      }
      button {
        background: #28a745;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Thanh toán trực tuyến</h2>

      <div class="section">
        <h3>Xác nhận thông tin bệnh nhân</h3>
        <input type="text" placeholder="Họ và tên" required />
        <input type="text" placeholder="Số điện thoại" required />
        <input type="email" placeholder="Email" required />
      </div>

      <div class="section">
        <h3>Phương thức thanh toán</h3>
        <select id="paymentMethod">
          <option value="">-- Chọn phương thức --</option>
          <option value="momo">Ví MoMo</option>
          <option value="zalopay">ZaloPay</option>
          <option value="atm">Thẻ ATM nội địa</option>
          <option value="credit">Thẻ tín dụng / ghi nợ</option>
        </select>
      </div>

      <!-- Thông tin thẻ tín dụng / ghi nợ -->
      <div class="section hidden" id="cardInfo">
        <h3>Thông tin thẻ</h3>
        <label for="cardNumber">Số thẻ</label>
        <input
          type="text"
          id="cardNumber"
          placeholder="XXXX XXXX XXXX XXXX"
          maxlength="19"
        />

        <label for="expiryDate">Ngày hết hạn</label>
        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" />

        <label for="cvv">Mã CVV</label>
        <input type="password" id="cvv" placeholder="***" maxlength="3" />
      </div>

      <button>Thanh toán</button>
    </div>

    <script>
      const paymentMethod = document.getElementById("paymentMethod");
      const cardInfo = document.getElementById("cardInfo");

      paymentMethod.addEventListener("change", function () {
        if (this.value === "credit") {
          cardInfo.classList.remove("hidden");
        } else {
          cardInfo.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
