<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt lịch khám bệnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 450px;
      background: #fff;
      margin: 40px auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đặt Lịch Khám Bệnh</h2>
    <form id="bookingForm">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" placeholder="Ví dụ: 0901234567" required>

      <label for="date">Ngày khám</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Giờ khám</label>
      <input type="time" id="time" name="time" required>

      <label for="doctor">Chọn bác sĩ</label>
      <select id="doctor" name="doctor" required>
        <option value="">-- Chọn bác sĩ --</option>
        <option value="BS. Nguyễn Văn A">BS. Nguyễn Văn A</option>
        <option value="BS. Trần Thị B">BS. Trần Thị B</option>
        <option value="BS. Lê Văn C">BS. Lê Văn C</option>
      </select>

      <label for="note">Ghi chú</label>
      <textarea id="note" name="note" rows="3" placeholder="Triệu chứng, yêu cầu thêm..."></textarea>

      <button type="submit">Đặt lịch</button>
    </form>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Lấy dữ liệu form
      const data = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        date: form.date.value,
        time: form.time.value,
        doctor: form.doctor.value,
        note: form.note.value.trim()
      };

      // Hiển thị thông báo
      successMsg.textContent = `Đặt lịch thành công cho ${data.name} vào ngày ${data.date} lúc ${data.time} với ${data.doctor}!`;

      // Xóa form
      form.reset();
    });
  </script>
</body>
</html>
